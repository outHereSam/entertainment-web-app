@if (isTrending) {
<div class="trending-movie-card">
  <div class="overlay"></div>
  <button class="play">
    <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M15 0C6.713 0 0 6.713 0 15c0 8.288 6.713 15 15 15 8.288 0 15-6.712 15-15 0-8.287-6.712-15-15-15Zm-3 21V8l9 6.5-9 6.5Z"
        fill="#FFF"
      />
    </svg>
    Play
  </button>
  <div class="card-bg">
    <picture>
      <source
        media="(min-width: 576px)"
        srcset="{{ movie.thumbnail.trending.large }}"
      />
      <img
        src="{{ movie.thumbnail.trending.small }}"
        alt="{{ movie.title }} Screenshot"
      />
    </picture>
  </div>
  <div class="info">
    <div class="small-details">
      <span>{{ movie.year }}</span> •
      <span class="category"
        ><img
          src="{{
            movie.category === 'Movie'
              ? '../../../../../assets/icon-category-movie.svg'
              : '../../../../../assets/icon-category-tv.svg'
          }}"
          alt=""
        />{{ movie.category }}</span
      >
      •
      <span>{{ movie.rating }}</span>
    </div>
    <h3>{{ movie.title }}</h3>
  </div>
  <button
    [class]="bookmarksService.findBookmark(movie) ? 'bookmark' : 'bookmarked'"
    (click)="onBookmarkClick()"
  >
    <svg
      class="empty"
      width="12"
      height="14"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z"
        stroke="#FFF"
        stroke-width="1.5"
        fill="none"
      />
    </svg>
    <svg class="full" width="12" height="14" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M10.61 0c.14 0 .273.028.4.083a1.03 1.03 0 0 1 .657.953v11.928a1.03 1.03 0 0 1-.656.953c-.116.05-.25.074-.402.074-.291 0-.543-.099-.756-.296L5.833 9.77l-4.02 3.924c-.218.203-.47.305-.756.305a.995.995 0 0 1-.4-.083A1.03 1.03 0 0 1 0 12.964V1.036A1.03 1.03 0 0 1 .656.083.995.995 0 0 1 1.057 0h9.552Z"
        fill="#FFF"
      />
    </svg>
  </button>
</div>
} @else {

  </button>
</div>
